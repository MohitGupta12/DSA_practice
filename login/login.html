<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Responsive Login and Signup Form </title>

    <!-- CSS -->
    <link rel="stylesheet" href="./login_style.css">

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css'
        rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#" id="logIn_form">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input"
                            id="logIn_email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password"
                            class="password" id="logIn_password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <!-- <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password?</a>
                    </div> -->
                    <div id="err_login" class="err"></div>

                    <div class="field button-field">
                        <button id="logIn_btn">Login</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Don't have an account? <a href="#"
                            class="link signup-link">Signup</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="../assets/images/google.png" alt=""
                        class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>

        <!-- Signup Form -->

        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signUp_form">
                    <div class="field input-field">
                        <input type="text" placeholder="Username" class="input"
                            id="signUp_username">
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input"
                            id="signUp_email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Create password"
                            class="password" id="signUp_password">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password"
                            class="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="err" id="err_signup">

                    </div>

                    <div class="field button-field">
                        <button id="signUp_btn">Signup</button>
                    </div>
                </form>

                <div class="form-link">
                    <span>Already have an account? <a href="#"
                            class="link login-link">Login</a></span>
                </div>
            </div>

            <div class="line"></div>

            <div class="media-options">
                <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    <span>Login with Facebook</span>
                </a>
            </div>

            <div class="media-options">
                <a href="#" class="field google">
                    <img src="../assets/images/google.png" alt=""
                        class="google-img">
                    <span>Login with Google</span>
                </a>
            </div>

        </div>
    </section>

</body>
<!-- JavaScript -->
<script type="module" src="login_auth.js"> </script>
<script type="module" src="./login_script.js"></script>

</html>
